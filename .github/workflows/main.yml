name: Main Foodgram workflow
on:
  push:
    branches:
      - main

jobs:
  backend_tests:
    name: Test backend
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements/requirements.lint.txt

      - name: Flake8
        run: python -m flake8 backend/

  frontend_tests:
    name: Test frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Test frontend
        run: |
          cd frontend/
          npm run test
        
